<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="../util/page.css">
</head>
<body>
  <h1>Basic Conversation</h1>
  <img src="chat.jpeg" />
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <div id="spinner" class="spinner" style="display: none;"></div>
  <div id="chatLog"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      spinner.style.display = "block";
      const response = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input })
      });
      const data = await response.json();
      document.getElementById("chatLog").innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      document.getElementById("chatLog").innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
      document.getElementById("userInput").value = "";
      spinner.style.display = "none";
    }
  </script>
</body>
</html>
